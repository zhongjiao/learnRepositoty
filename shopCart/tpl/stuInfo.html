<div class="row">
    <div class="col-md-8">
        <input type="text" placeholder="搜索内容" ng-model="search" class="form-control">
    </div>
    <div class="col-md-4">
        <button class="btn btn-primary" data-toggle="modal" data-target="#myModal" ng-click="add()">添加内容</button>
    </div>
</div>
<br>
<div class="row">
    <div class="col-md-12">
        <table class="table table-bordered">
            <tr>
                <th>姓名</th>
                <th>年龄</th>
                <th>手机号码</th>
                <th>家庭住址</th>
                <th>操作</th>
            </tr>
            <tr ng-repeat="stu in students | filter:search">
                <td>{{stu.s_name}}</td>
                <td>{{stu.s_age}}</td>
                <td>{{stu.s_tel}}</td>
                <td>{{stu.s_address}}</td>
                <td>
                    <button class="btn btn-success" ng-click="updata(stu)" data-toggle="modal" data-target="#myModal">修改</button>

                    <button class="btn btn-danger" ng-click="delete(stu.s_id)">删除</button>
                </td>
            </tr>
        </table>
    </div>
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li>
                <a ng-click="prev()">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li ng-repeat="page in pageList" ng-class="{active: isActivePage(page)}">
                <a ng-click="selectPage(page)">{{page}}</a>
            </li>
            <li>
                <a ng-click="next()">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h1 class="modal-title" id="myModalLabel"><strong>{{info}}学生信息</strong></h1>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form" id="myForm">
                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">姓名</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="name" id="name" placeholder="请输入您的姓名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="age" class="col-sm-2 control-label">年龄</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" name="age" id="age" placeholder="请输入您的年龄">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="tel" class="col-sm-2 control-label">手机号码</label>
                        <div class="col-sm-10">
                            <input type="tel" class="form-control" name="tel" id="tel" placeholder="请输入您的手机号">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="address" class="col-sm-2 control-label">家庭住址</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="address" id="address" placeholder="请输入您的住址">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <input type="hidden" name="id" id="dataId">
                            <button type="submit" class="btn btn-default" data-dismiss="modal" ng-click="submit(phpName)">提交</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
